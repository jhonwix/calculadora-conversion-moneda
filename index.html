<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Conversión de Moneda</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container-fluid justify-content-center">
      <span class="navbar-brand h1 text-center titulo-principal">Calculadora de Conversión de Moneda</span>
    </div>
  </nav>

  <div class="container">
    <!-- Formulario -->
    <div id="formulario" class="card p-4 shadow-sm">
      <div class="mb-3">
        <label for="monedaOrigen" class="form-label">Moneda de Origen:</label>
        <select id="monedaOrigen" class="form-select">
          <!-- Las opciones se generarán dinámicamente en app.js -->
        </select>
      </div>

      <div class="mb-3">
        <label for="cantidad" class="form-label">Cantidad a Convertir:</label>
        <input type="number" id="cantidad" class="form-control" step="any" min="0">
      </div>

      <button id="convertir" class="btn btn-primary w-100">Convertir</button>
    </div>

    <!-- Resultados -->
    <div id="resultado" class="mt-4">
      <!-- Aquí se mostrarán los resultados -->
    </div>
  </div>

  <!-- Pie de página -->
  <footer class="footer mt-4 py-3 bg-dark">
    <div class="container text-center">
      <span class="text-muted">Creado por Jhon Orrego con la ayuda de OpenAI ChatGPT</span>
    </div>
  </footer>

  <!-- Bootstrap JS Bundle (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Config and Custom JS -->
  <script src="config.js"></script>
  <script src="app.js"></script>
</body>
</html>
